<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MKCL Registration</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Phone Flag CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- Form -->
    <section class="h-100">
      <div class="container py-2 h-100">
        <div class="row justify-content-center align-items-center">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0 card-height">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="images/logo.jpg" alt="Sample photo" class="img-fluid" style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                      margin: 380px auto;
                      margin-left: 200px;
                    " height="200px" width="200px" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-center text-uppercase"> MKCL Registration Form </h3>
                    <form data-toggle="validator" role="form" class="was-validated">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label class="form-label" for="fname">First name</label>
                          <div class="form-outline">
                            <input type="text" id="fname" oninput="this.value = this.value.replace(/[^A-za-z.]/g, '').replace(/(\..*)\./g, '$1');" pattern=".{3,}" class="form-control form-control-lg" required />
                            <div class="valid-feedback">Valid</div>
                            <div class="invalid-feedback">Please fill out valid First Name.</div>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <label class="form-label" for="lname">Last name</label>
                          <div class="form-outline">
                            <input type="text" id="lname" oninput="this.value = this.value.replace(/[^A-za-z.]/g, '').replace(/(\..*)\./g, '$1');" pattern=".{3,}" class="form-control form-control-lg" required />
                            <div class="valid-feedback">Valid</div>
                            <div class="invalid-feedback">Please fill out valid Last Name.</div>
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email ID</label>
                        <input type="email" id="email" class="form-control form-control-lg" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out valid Email Id.</div>
                      </div>
                      <div class="form-outline mb-4">
                        <div class="row">
                          <div class="form-group col-xs col-md-6">
                           <label class="form-label" for="phone">Mobile No</label>&nbsp;&nbsp;&nbsp; <input id="phone" title="Please enter valid mobile number" class="form-control form-control-lg" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" pattern=".{10,}"  type="tel" name="phone" minlength="10" maxlength="10" required />
                            <div class="valid-feedback">Valid</div>
                            <div class="invalid-feedback">Please fill out this field.</div>                         
                          </div>
                        </div>
                       
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="add">Address</label>
                        <input type="text" id="add" class="form-control form-control-lg" minlength="15" required />
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out valid address.</div>
                      </div>
                      <br />
                      <div class="form-outline mb-4">
                        <select class="form-control" name="inputState" id="inputState" required>
                          <option value="">Select State</option>
                        </select>
                      </div>
                      <br />
                      <div class="form-outline mb-4">
                        <select class="form-control" id="inputDistrict" name="inputDistrict" required>
                          <option value=""> Select District </option>
                        </select>
                      </div>
                      <br />
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Captcha</label>
                        <div class="row">
                          <div class="form-group col-xs col-md-6">
                            <input type="text" id="capt" class="form-control form-control-lg" readonly />
                          </div>
                          <div class="form-group col-xs col-md-6">
                            <input type="text" id="matchCapt" class="form-control form-control-lg" required />
                            <div class="invalid-feedback">Please fill out Captcha.</div>
                          </div>
                        </div>
                        <br />
                        <div class="row text-center">
                          <h6>Captcha not visible <img src="images/refresh.jpg" width="40px" onclick="cap()">
                          </h6>
                        </div>
                        <div class="d-flex justify-content-center pt-3">
                          <button onclick="validform()" type="button" class="btn btn-warning btn-lg ms-2" style="color: white;"> Submit form </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="js/index.js"></script>
    <!-- Phone Flag JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <!-- JS -->
    <script>
      const phoneInputField = document.querySelector("#phone");
      const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });

      // function checkLength(){
      //   const phoneInputField = document.querySelector("#phone");
      //   if()
      // }
    </script>
    
    <!--Populate Dropdown -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
      var stateObject = {
      "AndraPradesh": ["Anantapur", "Chittoor", "East Godavari", "Guntur", "Kadapa", "Krishna", "Kurnool", "Prakasam", "Nellore", "Srikakulam", "Visakhapatnam", "Vizianagaram", "West Godavari"],
      "Maharashtra": ["Ahmednagar", "Akola", "Amravati", "Aurangabad", "Beed", "Bhandara", "Buldhana", "Chandrapur", "Dhule", "Gadchiroli", "Gondia", "Hingoli", "Jalgaon", "Jalna", "Kolhapur", "Latur", "Mumbai City", "Mumbai Suburban", "Nagpur", "Nanded", "Nandurbar", "Nashik", "Osmanabad", "Palghar", "Parbhani", "Pune", "Raigad", "Ratnagiri", "Sangli", "Satara", "Sindhudurg", "Solapur", "Thane", "Wardha", "Washim", "Yavatmal"],
      "Goa": ["North Goa", "South Goa"],
      }
      window.onload = function () {
      var stateSel = document.getElementById("inputState"),
      districtSel = document.getElementById("inputDistrict");
      for (var state in stateObject) {
      stateSel.options[stateSel.options.length] = new Option(state, state);
      }
      stateSel.onchange = function () {
      districtSel.length = 1; // remove all options bar first
      if (this.selectedIndex < 1) return; // done 
      var district = stateObject[this.value];
      for (var i = 0; i < district.length; i++) {
      districtSel.options[districtSel.options.length] = new Option(district[i], district[i]);
      }
      }
      }
      </script>
  </body>
</html>
